<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${burgerVO.brand}" class="title_line_text"></span > 
    > <span th:text="${burgerVO.name}" class="title_line_text"></span > 
    > 글 등록
  </div>
  
  <aside class="aside_right">
    <a th:href="@{|/burgerpost/create?burgerno=${burgerVO.burgerno}|}">등록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|/burgerpost/list_by_burgerno_search_paging?burgerno=${burgerVO.burgerno}|}">기본 목록형</a>    
    <span class='menu_divide' >│</span>
    <a th:href="@{|/burgerpost/list_by_burgerno_grid?burgerno=${burgerVO.burgerno}|}">갤러리형</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${burgerpostVO}" action='/burgerpost/create' enctype="multipart/form-data">
    <input type="hidden" name="burgerno" th:value="${burgerVO.burgerno }">
    
    <div>
       <label>제목</label>
       <input type='text' name='title' value='햄버거 마시쩡' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
       <label>내용</label>
       <textarea name='content' required="required" class="form-control" rows="12" style='width: 100%;'>햄버거는 최고의 음식이에여! </textarea>
    </div>
    <div>
       <label>검색어</label>
       <input type='text' name='word' value='햄버거, 버거, 부기, 버기, 부거, 마시써, 맛있어' required="required" 
                 class="form-control" style='width: 100%;'>
    </div>   
    <div>
       <label>이미지</label>
       <input type='file' class="form-control" name='file1MF' id='file1MF' value='' placeholder="파일 선택">
    </div>   
    <div>
       <label>패스워드</label>
       <input type='password' name='passwd' value='1234' required="required" 
                 class="form-control" style='width: 50%;'>
    </div>   
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
      <button type="button" th:attr="onclick=|location.href='./list_by_burgerno_search_paging?burgerno=${burgerno}'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
  
  </form>

</div>
