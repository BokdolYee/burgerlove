<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">햄버거</div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="menu_line"></div>
  <div class="flex_div_center" style="width: 100%">
    <form name="frm" method="post" action="/burger/create" th:object="${burgerVO}">
      <div style="margin-right: 5px; width: 40%; float: left;">
        <input type="search" name="name" autofocus="autofocus"
             class="form-control fom-control-sm" style="width: 100%;" th:field="*{name}" placeholder="이름">
      </div>
      <div style="margin-right: 5px; width: 20%; float: left;">
        <input type="search" name="brand" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{brand}" placeholder="브랜드">
      </div>
      <div style="margin-right: 5px; width: 10%; float: left;">
        <input type="number" name="seqno" value="1" min="1" max="1000000" step="1"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{seqno}" placeholder="출력 순서">
      </div>
      <div style="margin-right: 5px; width: 10%; float: left;">
        <select id="isvisible" name="isvisible" class="form-control">
          <option value="출력 모드" selected="selected">출력 모드</option>
          <option value="T">T</option>
          <option value="F">F</option>
        </select>
      </div>
      <div style="margin-right: 5px; width: 15%; float: left; margin-top: 3px; margin-left: 5px;">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="reset" class="btn btn-secondary btn-sm">취소</button>
      </div>
    </form>  
  </div>
  
  <!--/* "/burger/list_all_com.html" 파일의 list_all_fragment를 가져다 사용 */-->
  <div th:replace="~{burger/list_all_com::list_all_fragment}"></div>

</div>
</html>
