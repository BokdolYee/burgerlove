<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">햄버거 > 알림</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case="create_success">
            <span class="span_success">햄버거 등록</span><br>
            등록된 햄버거: <span th:text="${name}"></span>
          </div>
          <div th:case="create_fail">
            <span class="span_success">햄버거 등록 실패</span><br>
            등록에 실패한 햄버거: <span th:text="${name}"></span>
          </div>
          <div th:case="update_success">
            <span class="span_success">햄버거 수정</span><br>
            수정된 종류: <span th:text="${brand}"></span>
            수정된 햄버거: <span th:text="${name}"></span>
          </div>
          <div th:case="update_fail">
            <span class="span_success">햄버거 수정 실패</span><br>
            수정에 실패한 햄버거: <span th:text="${name}"></span>
          </div>
          <div th:case="delete_success">
            <span class="span_success">햄버거 삭제</span><br>
            삭제된 종류: <span th:text="${brand}"></span>
            삭제된 햄버거: <span th:text="${name}"></span>
          </div>
          <div th:case="delete_fail">
            <span class="span_success">햄버거 삭제 실패</span><br>
            삭제에 실패한 햄버거: <span th:text="${name}"></span>
          </div>
        </li>
        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도 </button>
          </div>
          <div th:if="${cnt != 0}">
            <button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">전체 목록</button>
          </div>
        </li>
      </ul>
    </fieldset>
  </div>
</div>
</html>
