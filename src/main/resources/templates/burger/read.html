<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">햄버거 검색 개발 중!</div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  
  <!-- /* "/burger/list_search_com.html" 파일의 list_search_fragment를 가져다 사용 */-->
  <div th:replace="~{burger/list_search_com::list_search_fragment}"></div>
  
  <div class="menu_line"></div>
  
  <div class="title_line">게시물 조회</div>
  <aside class="aside_right">
    <a th:href="@{|/burger/list_search?word=${word}&now_page=${now_page}|}">목록</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/burger/update/${burgerVO.burgerno}?word=${word}&now_page=${now_page}|}">수정</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/burger/delete/${burgerVO.burgerno}?word=${word}&now_page=${now_page}|}">삭제</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/burger/list_search|}">등록</a>
    <span class="menu_divide">|</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="menu_line"></div>
  
  <div class="container mt-3" style="width: 60% margin: 5px auto;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">글번호: <span th:text="${burgerVO.burgerno}"></span></li>
      <li class="list-group-item">브랜드: <span th:text="${burgerVO.brand}"></span></li>
      <li class="list-group-item">이름: <span th:text="${burgerVO.name}"></span></li>
      <li class="list-group-item">
        관련 자료수: <span th:text="${burgerVO.cnt}"></span>
        출력 순서: <span th:text="${burgerVO.seqno}"></span>
        출력 모드: <span th:text="${burgerVO.isvisible}"></span></li>
      <li class="list-group-item">등록일: <span th:text="${burgerVO.rdate}"></span></li>
    </ul>  
  </div>
  
  <!--/* "/burger/list_all_com.html" 파일의 list_all_fragment를 가져다 사용 */-->
  <div th:replace="~{burger/list_all_com::list_all_fragment}"></div>

</div>
</html>
